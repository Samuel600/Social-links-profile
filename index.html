<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="design/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica"
          class="center"
        />
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
        <p class="details">"Front-end developer and avid reader."</p>

        <div class="button-container">
          <button class="one">
            <a href="https://github.com/Samuel600">GitHub</a>
          </button>
          <button class="one">Frontend Mentor</button>
          <button class="one">LinkedIn</button>
          <button class="one">Twitter</button>
          <button class="one">Instagram</button>
        </div>
      </div>

      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Obiajulu ogbodo</a>.
      </footer>
    </main>
  </body>
</html>
